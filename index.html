<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Prodigy</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="mode">
      <button id="pvp" class="active">Player vs Player</button>
      <button id="ai">Player vs AI</button>
    </div>

    <div class="scoreboard">
      <span>X: <b id="xScore">0</b></span>
      <span>O: <b id="oScore">0</b></span>
      <span>Draws: <b id="drawScore">0</b></span>
    </div>

    <div class="board" id="board">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <p id="status">Player X's turn</p>

    <div class="controls">
      <button id="restart">Restart Game</button>
      <button id="reset">Reset Score</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
